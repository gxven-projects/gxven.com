<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Unsupported Device</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      height: 100vh;
      margin: 0;
      justify-content: center;
      align-items: center;
      background: white;
      text-align: center;
      padding: 20px;
    }
    .message-box {
      background: white;
      padding: 2rem;
      border-radius: 8px;
      max-width: 400px;
    }
    .socials {
      margin-top: 1.5rem;
      display: flex;
      justify-content: center;
      gap: 1.5rem;
    }
    .socials a {
      color: #0078d4;
      text-decoration: none;
      font-weight: bold;
      font-size: 1.1rem;
    }
    .socials a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="message-box">
    <h1>Unsupported Device</h1>
    <p>Sorry, this site does not support mobile devices or tablets yet.<br />
    Please visit us on a desktop or a screen wider than 900 pixels.</p>
    <div class="socials">
      <a href="https://github.com/gxven-projects/gxven.com/" target="_blank" rel="noopener noreferrer">GitHub</a>
      <a href="https://www.tiktok.com/@gxven.dc" target="_blank" rel="noopener noreferrer">TikTok</a>
    </div>
  </div>
</body>
</html>
